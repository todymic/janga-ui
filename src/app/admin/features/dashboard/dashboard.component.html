<section>
  <div>
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Recents new practitioners</mat-card-title>
        <button mat-flat-button color="primary" (click)="createPractitioner()">Create</button>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          @for (practitioner of practitioners; track practitioner.id){
            <mat-list-item>{{ practitioner.firstname }}</mat-list-item>
          }
        </mat-list>

      </mat-card-content>
    </mat-card>
  </div>
</section>
