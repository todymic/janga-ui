<div class="login-wrapper  d-flex flex-column justify-content-center m-auto">
  <form [formGroup]="loginGroup" (ngSubmit)="onSubmit($event)">
    <mat-card class="example-card" appearance="outlined">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="m-auto">JANGA</mat-card-title>
      </mat-card-header>
      <mat-card-content class="d-flex flex-column">
        <mat-form-field class="field-full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" autocomplete="email">
          @if (formService.isValidField('email')) {
            <mat-error>Please enter a valid email</mat-error>
          }
        </mat-form-field>
        <mat-form-field class="field-full">
          <mat-label>Password</mat-label>
          <input matInput [type]="isHide? 'password': 'text'" formControlName="password" autocomplete="current-password"/>
          @if (formService.isValidField('password')) {
            <mat-error>Please enter a password</mat-error>
          }
          <mat-icon matSuffix (click)="isHide = !isHide">{{ isHide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="d-flex justify-content-between m-2">
        <button mat-raised-button type="reset">Cancel</button>
        <a routerLink="/admin/register">Cr√©er un compte?</a>
        <button mat-flat-button type="submit" color="primary">Connexion</button>
      </mat-card-actions>
    </mat-card>
  </form>

</div>
