<h2 mat-dialog-title>{{ data.title}}</h2>
<mat-dialog-content>{{ data.content}}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [color]="data.confirmButtonColor ?? 'warn'" [mat-dialog-close]="true">Yes</button>
  <button mat-raised-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
